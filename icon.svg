<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" style="max-width:100%;height:auto">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1e3a8a"/>
    </linearGradient>
    <linearGradient id="play-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#1e3a8a" flood-opacity="0.25"/>
    </filter>
    <filter id="glass" x="0" y="0">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feBlend in="SourceGraphic" in2="blur" mode="lighten"/>
    </filter>
  </defs>
  
  <!-- Device frame -->
  <rect x="32" y="48" width="448" height="304" rx="28" fill="url(#bg-gradient)" filter="url(#shadow)"/>
  
  <!-- Inner glass panel -->
  <rect x="56" y="72" width="400" height="256" rx="16" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.15)" stroke-width="2" filter="url(#glass)"/>

  <!-- Play button -->
  <circle cx="256" cy="200" r="72" fill="url(#play-gradient)" opacity="0.95" filter="url(#shadow)"/>
  <polygon points="236,160 236,240 296,200" fill="#fff"/>

  <!-- Base -->
  <rect x="216" y="368" width="80" height="16" rx="8" fill="url(#bg-gradient)"/>
</svg>
