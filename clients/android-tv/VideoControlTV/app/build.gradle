plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.videocontrol.tv'
    compileSdk 34
    
    defaultConfig {
        applicationId "com.videocontrol.tv"
        minSdk 21  // ВАЖНО: Требует обновленный WebView для ES6 (template literals, arrow functions)
        targetSdk 34
        versionCode 7
        versionName "1.0.7"
        
        // Default server URL - измените на ваш сервер
        buildConfigField "String", "DEFAULT_SERVER_URL", '"http://192.168.1.101"'
    }
    
    signingConfigs {
        release {
            // Debug signing для быстрой сборки и установки
            storeFile file("debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }
    
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    
    buildFeatures {
        buildConfig true
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.preference:preference-ktx:1.2.1'
}

