<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5,user-scalable=no"/>
  <title>Player - Video Control</title>
  
  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="/icon.svg"/>
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png"/>
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png"/>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/>
  
  <!-- PWA Support -->
  <link rel="manifest" href="/manifest.json"/>
  <meta name="theme-color" content="#000000"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen"/>
  <meta name="apple-mobile-web-app-title" content="VideoControl"/>
  
  <!-- Video.js для надежного воспроизведения (локальная версия) -->
  <link href="/vendor/videojs/video-js.css" rel="stylesheet" />
  
  <link rel="stylesheet" href="/css/app.css?v=2.0.0"/>
  <style>
    html, body {
      height: 100%;
      background: #000 !important;
      background-color: #000 !important;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    /* Убеждаемся что body всегда черный, даже если app.css пытается его изменить */
    body {
      background: #000 !important;
      background-color: #000 !important;
    }
    
    /* Гарантируем что html также черный */
    html {
      background: #000 !important;
      background-color: #000 !important;
    }
    
    /* Дополнительный слой защиты от белых вспышек на Raspberry Pi */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #000;
      background-color: #000;
      z-index: -9999;
      pointer-events: none;
    }
    
    #stage {
      position: relative;
      width: 100%;
      height: 100vh;
      height: 100dvh;
      overflow: hidden;
      background: #000 !important;
      background-color: #000 !important;
      /* Убеждаемся что stage всегда имеет черный фон, даже когда слои переключаются */
      z-index: 0;
      /* Изоляция рендеринга для устранения вспышек на Raspberry Pi */
      isolation: isolate;
      contain: layout style paint;
    }
    
    /* Постоянный черный фон за всеми слоями - защита от вспышек */
    #stage::before {
      content: '';
      position: absolute;
      inset: 0;
      background: #000;
      background-color: #000;
      z-index: 0;
      pointer-events: none;
    }
    
    .layer {
      position: absolute;
      inset: 0;
      opacity: 0;
      /* Плавный переход opacity для crossfade эффекта */
      transition: opacity 0.5s ease-in-out;
      width: 100%;
      height: 100%;
      background: transparent; /* Прозрачный фон у слоев, черный будет внизу */
      will-change: opacity; /* Ускоряет переключение opacity */
      pointer-events: none; /* Отключаем pointer events для невидимых слоев */
      /* Слои над постоянным черным фоном */
      z-index: 1;
      /* Предотвращаем появление белого фона при любых обстоятельствах */
      min-width: 100%;
      min-height: 100%;
      visibility: visible; /* Всегда visible для плавных переходов */
      /* Изоляция рендеринга для Raspberry Pi - устраняет белые вспышки */
      contain: strict;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }
    
    .layer.visible {
      opacity: 1;
      z-index: 2;
      pointer-events: auto; /* Включаем pointer events для видимого слоя */
    }
    
    /* Слой который готовится показаться (предзагрузка) */
    .layer.preloading {
      opacity: 0;
      z-index: 1;
      visibility: visible;
      pointer-events: none;
    }
    
    video, img, iframe {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000 !important;
      background-color: #000 !important;
      border: 0;
      display: block;
    }
    
    video, img, iframe {
      opacity: 1;
    }
    
    /* Video.js кастомизация - убираем ВСЕ контролы */
    .video-js {
      width: 100% !important;
      height: 100% !important;
      background: #000 !important;
    }
    
    .video-js .vjs-control-bar,
    .video-js .vjs-big-play-button,
    .video-js .vjs-loading-spinner,
    .video-js .vjs-poster,
    .video-js .vjs-text-track-display {
      display: none !important;
      opacity: 0 !important;
      visibility: hidden !important;
    }
    
    .video-js .vjs-tech {
      width: 100% !important;
      height: 100% !important;
      object-fit: contain !important;
    }
    
    /* КРИТИЧНО: Принудительное скрытие ВСЕХ overlay элементов */
    .vjs-big-play-button,
    .vjs-control-bar,
    .vjs-loading-spinner {
      display: none !important;
      opacity: 0 !important;
      visibility: hidden !important;
      pointer-events: none !important;
    }
    
    /* Убеждаемся что даже пустые элементы не показывают белый фон */
    #idle {
      background: #000 !important;
      background-color: #000 !important;
    }
    
    #unmute {
      position: fixed;
      right: var(--space-md);
      bottom: var(--space-md);
      z-index: var(--z-sticky);
      padding: var(--space-md) var(--space-lg);
      border-radius: var(--radius-md);
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      cursor: pointer;
      backdrop-filter: blur(8px);
      box-shadow: var(--shadow-lg);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-medium);
      transition: all var(--transition-base);
    }
    
    #unmute:hover {
      background: rgba(0, 0, 0, 0.9);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    #unmute:active {
      transform: translateY(0);
    }
    
    #unmute:focus {
      outline: 2px solid var(--brand);
      outline-offset: 2px;
    }
    
    #unmute.hidden {
      display: none;
    }
    
    @media (max-width: 767px) {
      #unmute {
        right: var(--space-sm);
        bottom: var(--space-sm);
        padding: var(--space-sm) var(--space-md);
        font-size: var(--font-size-sm);
      }
    }
    
    @media (orientation: landscape) and (max-height: 500px) {
      #unmute {
        padding: var(--space-xs) var(--space-sm);
        font-size: var(--font-size-xs);
      }
    }
  </style>
  <script src="/socket.io/socket.io.js"></script>
  <!-- Video.js library (локальная версия) -->
  <script src="/vendor/videojs/video.min.js"></script>
  <script>
    // Регистрация Service Worker для кэширования заглушки
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('[SW] Service Worker registered:', registration.scope);
          })
          .catch((error) => {
            console.error('[SW] Service Worker registration failed:', error);
          });
      });
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      try {
        const ok = localStorage.getItem('vc_sound') === '1';
        const btn = document.getElementById('unmute');
        if (btn) btn.classList.toggle('hidden', !!ok);
      } catch {}
    });
  </script>
  <script type="module" src="/js/player-videojs.js?v=2.5.2"></script>
</head>
<body>
  <div id="stage">
    <div id="idle" class="layer"></div>
    <div id="videoContainer" class="layer">
      <video id="v" class="video-js" playsinline webkit-playsinline muted preload="auto" disablePictureInPicture x5-video-player-type="h5" x5-video-player-fullscreen="true" x5-video-orientation="landscape"></video>
    </div>
    <!-- Двойная буферизация для плавных переходов слайдов (ping-pong buffer) -->
    <img id="img1" class="layer img-buffer" alt="image" decoding="async"/>
    <img id="img2" class="layer img-buffer" alt="image" decoding="async"/>
    <iframe id="pdf" class="layer" title="pdf" allowfullscreen></iframe>
  </div>
  <button id="unmute" class="hidden" type="button" aria-label="Включить звук">Включить звук</button>
</body>
</html>
