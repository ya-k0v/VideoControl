# NGINX Load Balancer Configuration for VideoControl
# This configuration distributes load across multiple VideoControl instances

upstream videocontrol_backend {
    # Load balancing method: least_conn, ip_hash, or round_robin
    least_conn;
    
    # Backend servers
    server 127.0.0.1:3000 weight=1 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:3001 weight=1 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:3002 weight=1 max_fails=3 fail_timeout=30s;
    
    # Health check
    # Requires nginx-plus or custom module
    # check interval=3000 rise=2 fall=3 timeout=1000;
    
    # Keep alive connections
    keepalive 32;
}

upstream videocontrol_websocket {
    # Sticky sessions for WebSocket (Socket.IO)
    ip_hash;
    
    server 127.0.0.1:3000;
    server 127.0.0.1:3001;
    server 127.0.0.1:3002;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=2r/s;

# Cache configuration
proxy_cache_path /var/cache/nginx/videocontrol 
    levels=1:2 
    keys_zone=videocontrol_cache:100m 
    max_size=10g 
    inactive=60m 
    use_temp_path=off;

server {
    listen 80;
    server_name videocontrol.example.com;
    
    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name videocontrol.example.com;
    
    # SSL configuration
    ssl_certificate /etc/ssl/certs/videocontrol.crt;
    ssl_certificate_key /etc/ssl/private/videocontrol.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Max upload size
    client_max_body_size 5G;
    client_body_timeout 300s;
    
    # Logging
    access_log /var/log/nginx/videocontrol-access.log combined;
    error_log /var/log/nginx/videocontrol-error.log warn;
    
    # Static files (with caching)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
        proxy_pass http://videocontrol_backend;
        proxy_cache videocontrol_cache;
        proxy_cache_valid 200 1h;
        proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
        add_header X-Cache-Status $upstream_cache_status;
        expires 1h;
    }
    
    # API endpoints
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://videocontrol_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Health check response caching
        proxy_cache videocontrol_cache;
        proxy_cache_valid 200 10s;
        proxy_cache_methods GET HEAD;
        proxy_cache_key "$scheme$request_method$host$request_uri";
    }
    
    # File upload endpoint
    location /api/devices/*/files {
        limit_req zone=upload_limit burst=5;
        
        proxy_pass http://videocontrol_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Longer timeouts for uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffering
        proxy_request_buffering off;
        proxy_buffering off;
    }
    
    # Socket.IO WebSocket
    location /socket.io/ {
        proxy_pass http://videocontrol_websocket;
        proxy_http_version 1.1;
        
        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for long-lived connections
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # Disable buffering for WebSocket
        proxy_buffering off;
    }
    
    # Metrics endpoint (restrict access)
    location /metrics {
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        deny all;
        
        proxy_pass http://videocontrol_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://videocontrol_backend;
        access_log off;
        
        # Cache health checks
        proxy_cache videocontrol_cache;
        proxy_cache_valid 200 5s;
    }
    
    # Content serving (with caching)
    location /content/ {
        proxy_pass http://videocontrol_backend;
        proxy_cache videocontrol_cache;
        proxy_cache_valid 200 1h;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        add_header X-Cache-Status $upstream_cache_status;
        
        # Range requests for video streaming
        proxy_http_version 1.1;
        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;
        
        expires 1h;
    }
    
    # Default location
    location / {
        proxy_pass http://videocontrol_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

