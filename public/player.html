<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5,user-scalable=no"/>
  <title>Player - Video Control</title>
  
  <!-- PWA Support -->
  <link rel="manifest" href="/manifest.json"/>
  <meta name="theme-color" content="#000000"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen"/>
  <meta name="apple-mobile-web-app-title" content="VideoControl"/>
  
  <link rel="stylesheet" href="/css/app.css"/>
  <style>
    html, body {
      height: 100%;
      background: #000 !important;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    /* Убеждаемся что body всегда черный, даже если app.css пытается его изменить */
    body {
      background: #000 !important;
      background-color: #000 !important;
    }
    
    #stage {
      position: relative;
      width: 100%;
      height: 100vh;
      height: 100dvh;
      overflow: hidden;
      background: #000 !important;
      background-color: #000 !important;
      /* Убеждаемся что stage всегда имеет черный фон, даже когда слои переключаются */
      z-index: 0;
    }
    
    .layer {
      position: absolute;
      inset: 0;
      opacity: 0;
      /* Убрали transition вообще для мгновенного переключения без белого экрана */
      width: 100%;
      height: 100%;
      background: #000 !important;
      background-color: #000 !important;
      will-change: opacity; /* Ускоряет переключение opacity */
      pointer-events: none; /* Отключаем pointer events для невидимых слоев */
      /* Слои всегда черные, чтобы не было белого фона */
      z-index: 1;
      /* Предотвращаем появление белого фона при любых обстоятельствах */
      min-width: 100%;
      min-height: 100%;
    }
    
    .layer.visible {
      opacity: 1;
      z-index: 2;
      background: #000 !important;
      background-color: #000 !important;
      pointer-events: auto; /* Включаем pointer events для видимого слоя */
    }
    
    /* Дополнительная защита от белого фона - даже при загрузке */
    .layer:not(.visible) {
      visibility: hidden; /* Скрываем невидимые слои полностью */
    }
    
    .layer.visible {
      visibility: visible;
    }
    
    video, img, iframe {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000 !important;
      background-color: #000 !important;
      border: 0;
      display: block;
      /* Предотвращаем белый фон при загрузке */
      opacity: 1;
    }
    
    /* Убеждаемся что даже пустые элементы не показывают белый фон */
    #idle {
      background: #000 !important;
      background-color: #000 !important;
    }
    
    #unmute {
      position: fixed;
      right: var(--space-md);
      bottom: var(--space-md);
      z-index: var(--z-sticky);
      padding: var(--space-md) var(--space-lg);
      border-radius: var(--radius-md);
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      cursor: pointer;
      backdrop-filter: blur(8px);
      box-shadow: var(--shadow-lg);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-medium);
      transition: all var(--transition-base);
    }
    
    #unmute:hover {
      background: rgba(0, 0, 0, 0.9);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    #unmute:active {
      transform: translateY(0);
    }
    
    #unmute:focus {
      outline: 2px solid var(--brand);
      outline-offset: 2px;
    }
    
    #unmute.hidden {
      display: none;
    }
    
    @media (max-width: 767px) {
      #unmute {
        right: var(--space-sm);
        bottom: var(--space-sm);
        padding: var(--space-sm) var(--space-md);
        font-size: var(--font-size-sm);
      }
    }
    
    @media (orientation: landscape) and (max-height: 500px) {
      #unmute {
        padding: var(--space-xs) var(--space-sm);
        font-size: var(--font-size-xs);
      }
    }
  </style>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Регистрация Service Worker для кэширования заглушки
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('[SW] Service Worker registered:', registration.scope);
          })
          .catch((error) => {
            console.error('[SW] Service Worker registration failed:', error);
          });
      });
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      try {
        const ok = localStorage.getItem('vc_sound') === '1';
        const btn = document.getElementById('unmute');
        if (btn) btn.classList.toggle('hidden', !!ok);
      } catch {}
    });
  </script>
  <script type="module" src="/js/player.js"></script>
</head>
<body>
  <div id="stage">
    <div id="idle" class="layer"></div>
    <video id="v" class="layer" playsinline webkit-playsinline muted preload="auto" disablePictureInPicture></video>
    <img id="img" class="layer" alt="image" decoding="async"/>
    <iframe id="pdf" class="layer" title="pdf" allowfullscreen></iframe>
  </div>
  <button id="unmute" class="hidden" type="button" aria-label="Включить звук">Включить звук</button>
</body>
</html>
