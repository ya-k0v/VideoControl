# VideoControl Nginx Configuration
# Оптимизированная конфигурация для раздачи видео контента

upstream nodejs_backend {
    server 127.0.0.1:3000;
    keepalive 64;  # Переиспользование соединений
}

server {
    listen 80;
    server_name _;  # Принимать любой домен/IP
    
    # Логирование
    access_log /var/log/nginx/videocontrol_access.log;
    error_log /var/log/nginx/videocontrol_error.log warn;
    
    # Увеличиваем максимальный размер загружаемых файлов (1GB)
    client_max_body_size 1024M;
    client_body_timeout 300s;
    
    # Таймауты для больших файлов
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;
    
    # ============================================
    # СТАТИЧЕСКИЙ КОНТЕНТ (видео, изображения)
    # Раздается напрямую через Nginx (быстро!)
    # ============================================
    location /content/ {
        alias /vid/videocontrol/public/content/;
        
        # Оптимизация для больших файлов
        sendfile on;           # Прямая передача файлов из ядра
        tcp_nopush on;         # Отправка заголовков и начала файла одним пакетом
        tcp_nodelay on;        # Отключение задержки Nagle для низкой латентности
        
        # Поддержка Range requests для видео (seek в плеере)
        add_header Accept-Ranges bytes;
        
        # Кэширование для браузера
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # CORS заголовки (если нужен доступ с других доменов)
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
        
        # Оптимизация для видео
        # Отключаем gzip (видео уже сжато)
        gzip off;
        
        # Буферизация для плавного стриминга
        aio threads;  # Асинхронный I/O для высокой производительности
        directio 4m;  # Прямой I/O для файлов >4MB
        output_buffers 1 512k;
        
        # Безопасность - запрет выхода за пределы директории
        autoindex off;
    }
    
    # ============================================
    # СТАТИЧЕСКИЕ ФАЙЛЫ (HTML, CSS, JS, иконки)
    # ============================================
    location ~ ^/(css|js|favicon\.ico|sw\.js|manifest\.json)/ {
        root /vid/videocontrol/public;
        
        # Кэширование статики
        expires 1d;
        add_header Cache-Control "public, must-revalidate";
        
        # Gzip для текстовых файлов
        gzip on;
        gzip_types text/css application/javascript application/json;
        gzip_vary on;
        gzip_comp_level 6;
    }
    
    # HTML файлы
    location ~ \.(html)$ {
        root /vid/videocontrol/public;
        
        # Не кэшируем HTML (могут меняться)
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        
        # Gzip для HTML
        gzip on;
        gzip_types text/html;
    }
    
    # Service Worker (особая обработка)
    location = /sw.js {
        root /vid/videocontrol/public;
        
        # Service Worker не должен кэшироваться
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        add_header Service-Worker-Allowed "/";
    }
    
    # ============================================
    # API И WEBSOCKET
    # Проксируются на Node.js сервер
    # ============================================
    location /api/ {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        
        # Заголовки для правильной работы API
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Переиспользование соединений
        proxy_set_header Connection "";
        
        # Отключаем буферизацию для streaming API
        proxy_buffering off;
    }
    
    # Socket.IO WebSocket соединения
    location /socket.io/ {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        
        # Критично для WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Таймауты для долгоживущих WebSocket соединений
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
    
    # devices.json (специальная обработка)
    location = /devices.json {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Не кэшируем (может меняться)
        expires -1;
        add_header Cache-Control "no-store";
    }
    
    # ============================================
    # ВСЁ ОСТАЛЬНОЕ -> Node.js
    # (admin.html, player.html, speaker.html и т.д.)
    # ============================================
    location / {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        
        # Заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Переиспользование соединений
        proxy_set_header Connection "";
        
        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
}

