# VideoControl Nginx Configuration
# Оптимизированная конфигурация для раздачи видео контента

upstream nodejs_backend {
    server 127.0.0.1:3000;
    keepalive 64;  # Переиспользование соединений
}

server {
    listen 80;
    server_name _;  # Принимать любой домен/IP
    
    # Логирование
    access_log /var/log/nginx/videocontrol_access.log;
    error_log /var/log/nginx/videocontrol_error.log warn;
    
    # Увеличиваем максимальный размер загружаемых файлов (5GB)
    client_max_body_size 5120M;
    client_body_timeout 900s;
    
    # ОПТИМИЗАЦИЯ ЗАГРУЗКИ БОЛЬШИХ ФАЙЛОВ
    # Используем папку на том же диске что и content для избежания лишнего копирования
    client_body_temp_path /vid/videocontrol/temp/nginx_upload;
    client_body_buffer_size 128k;
    # client_body_in_file_only off - по умолчанию (буферизуем малые файлы, большие в файл)
    # Это позволяет начать передачу в Node.js до полной загрузки файла
    
    # Таймауты для больших файлов
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;
    
    # ============================================
    # СТАТИЧЕСКИЙ КОНТЕНТ (видео, изображения)
    # ============================================
    
    # НОВОЕ: Виртуальные пути /content/{device}/{file}
    # Проксируем через Node.js file resolver для получения реального пути
    location ~ ^/content/([A-Za-z0-9_-]+)/(.+)$ {
        # Проксируем на file resolver
        proxy_pass http://127.0.0.1:3000/api/files/resolve/$1/$2;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Поддержка Range requests для seek в видео
        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;
        
        # Таймауты для больших файлов
        proxy_connect_timeout 300s;
        proxy_send_timeout 900s;
        proxy_read_timeout 900s;
        proxy_buffering off;  # Отключаем буферизацию для streaming
    }
    
    # Прямой доступ к файлам в /content/ (без device prefix)
    # ВАЖНО: Если используется отдельный диск для данных,
    # измените путь на /mnt/videocontrol-data/content/
    location /content/ {
        alias /vid/videocontrol/public/content/;
        
        # Оптимизация для Gigabit сетей и БОЛЬШИХ файлов (>1GB)
        sendfile on;
        sendfile_max_chunk 4m;     # Увеличен до 4MB для лучшей производительности
        tcp_nopush on;             # Накапливать данные перед отправкой (эффективнее)
        tcp_nodelay off;           # Выключить для больших файлов (конфликт с tcp_nopush)
        
        # КРИТИЧНО: Таймауты для больших файлов (1.5+ часа видео)
        send_timeout 7200s;        # 2 часа - достаточно для любого видео
        keepalive_timeout 3600s;   # 1 час keep-alive для длинных сессий
        reset_timedout_connection on; # Освобождаем ресурсы при обрыве
        
        # КРИТИЧНО: HTTP кэширование для браузера
        # Nginx будет отдавать 304 Not Modified если файл не изменился
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        
        # ETag и Last-Modified для валидации кэша (автоматически)
        etag on;
        if_modified_since exact;
        
        # Отключаем gzip (видео уже сжато)
        gzip off;
        
        # Асинхронный I/O для максимальной производительности
        aio threads=default;       # Используем thread pool для асинхронного чтения
        aio_write on;              # Асинхронная запись в сокет
        directio 16m;              # Прямой I/O для файлов >16MB (обход page cache)
        
        # Буферы увеличены для больших файлов
        # 16 буферов по 512KB = 8MB total (для стабильного streaming больших файлов)
        output_buffers 16 512k;
        postpone_output 1460;      # Минимальный размер пакета (MTU - заголовки)
        
        # Range requests для возможности перемотки в больших файлах
        max_ranges 1;
        
        # Автоиндекс отключен
        autoindex off;
    }
    
    # ============================================
    # СТАТИЧЕСКИЕ ФАЙЛЫ (HTML, CSS, JS, иконки)
    # ============================================
    location ~ ^/(css|js|favicon\.ico|sw\.js|manifest\.json)/ {
        root /vid/videocontrol/public;
        
        # Кэширование статики
        expires 1d;
        add_header Cache-Control "public, must-revalidate";
        
        # Gzip для текстовых файлов
        gzip on;
        gzip_types text/css application/javascript application/json;
        gzip_vary on;
        gzip_comp_level 6;
    }
    
    # HTML файлы
    location ~ \.(html)$ {
        root /vid/videocontrol/public;
        
        # Не кэшируем HTML (могут меняться)
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        
        # Gzip для HTML (text/html включен по умолчанию)
        gzip on;
    }
    
    # Service Worker (особая обработка)
    location = /sw.js {
        root /vid/videocontrol/public;
        
        # Service Worker не должен кэшироваться
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        add_header Service-Worker-Allowed "/";
    }
    
    # ============================================
    # API И WEBSOCKET
    # Проксируются на Node.js сервер
    # ============================================
    location /api/ {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        
        # Заголовки для правильной работы API
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Переиспользование соединений
        proxy_set_header Connection "";
        
        # Отключаем буферизацию для streaming API
        proxy_buffering off;
        
        # Увеличиваем таймауты для загрузки больших файлов
        proxy_request_buffering off;  # КРИТИЧНО: не буферизуем тело запроса, стримим сразу в Node.js
        proxy_read_timeout 1800s;     # 30 минут на загрузку
        proxy_send_timeout 1800s;
    }
    
    # Socket.IO WebSocket соединения
    location /socket.io/ {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        
        # Критично для WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Таймауты для долгоживущих WebSocket соединений
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
    
    # ============================================
    # ВСЁ ОСТАЛЬНОЕ -> Node.js
    # (admin.html, player.html, speaker.html и т.д.)
    # ============================================
    location / {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        
        # Заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Переиспользование соединений
        proxy_set_header Connection "";
        
        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
}

