<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>–í—Ö–æ–¥ - VideoControl</title>
  <link rel="icon" type="image/svg+xml" href="/icon.svg"/>
  <link rel="stylesheet" href="/css/app.css"/>
</head>
<body>
  <div style="display:flex; align-items:center; justify-content:center; min-height:100vh; padding:20px;">
    <div class="card" style="max-width:400px; width:100%;">
      <div class="header">
        <div class="title">üîê –í—Ö–æ–¥ –≤ VideoControl</div>
      </div>
      
      <form id="loginForm" style="display:flex; flex-direction:column; gap:16px;">
        <div>
          <label style="display:block; margin-bottom:4px; font-weight:500;">–õ–æ–≥–∏–Ω</label>
          <input 
            type="text" 
            id="username" 
            class="input" 
            placeholder="admin" 
            autocomplete="username"
            required 
            autofocus
          />
        </div>
        
        <div>
          <label style="display:block; margin-bottom:4px; font-weight:500;">–ü–∞—Ä–æ–ª—å</label>
          <input 
            type="password" 
            id="password" 
            class="input" 
            placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" 
            autocomplete="current-password"
            required
          />
        </div>
        
        <div id="error" style="color:var(--danger); font-size:0.875rem; display:none;"></div>
        
        <button type="submit" class="primary" id="loginBtn" style="width:100%;">
          –í–æ–π—Ç–∏
        </button>
      </form>
      
      <div class="meta" style="margin-top:16px; text-align:center;">
        –î–µ—Ñ–æ–ª—Ç–Ω—ã–π –ª–æ–≥–∏–Ω: <code>admin</code> / <code>admin123</code>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorEl = document.getElementById('error');
    const loginBtn = document.getElementById('loginBtn');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      
      if (!username || !password) {
        showError('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
        return;
      }
      
      // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
      loginBtn.disabled = true;
      loginBtn.textContent = '–í—Ö–æ–¥...';
      errorEl.style.display = 'none';
      
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–∫–µ–Ω—ã
          localStorage.setItem('accessToken', data.accessToken);
          localStorage.setItem('refreshToken', data.refreshToken);
          localStorage.setItem('user', JSON.stringify(data.user));
          
          // –†–µ–¥–∏—Ä–µ–∫—Ç –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ä–æ–ª–∏
          if (data.user.role === 'admin') {
            window.location.href = '/admin.html';
          } else if (data.user.role === 'speaker') {
            window.location.href = '/speaker.html';
          } else {
            window.location.href = '/admin.html'; // Fallback
          }
        } else {
          showError(data.error || '–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å');
          loginBtn.disabled = false;
          loginBtn.textContent = '–í–æ–π—Ç–∏';
        }
      } catch (err) {
        console.error('Login error:', err);
        showError('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
        loginBtn.disabled = false;
        loginBtn.textContent = '–í–æ–π—Ç–∏';
      }
    });
    
    function showError(message) {
      errorEl.textContent = message;
      errorEl.style.display = 'block';
    }
    
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    (async function checkAuth() {
      const token = localStorage.getItem('accessToken');
      const userStr = localStorage.getItem('user');
      
      console.log('[Index] Token exists:', !!token, 'User exists:', !!userStr);
      
      // –ï—Å–ª–∏ –µ—Å—Ç—å —Ç–æ–∫–µ–Ω - –ø—Ä–æ–≤–µ—Ä—è–µ–º –µ–≥–æ –≤–∞–ª–∏–¥–Ω–æ—Å—Ç—å –∏ —Ä–µ–¥–∏—Ä–µ–∫—Ç–∏–º
      if (token && userStr) {
        try {
          const user = JSON.parse(userStr);
          console.log('[Index] User role:', user.role);
          
          // –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ —Ç–æ–∫–µ–Ω –≤–∞–ª–∏–¥–Ω—ã–π (–±—ã—Å—Ç—Ä–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —á–µ—Ä–µ–∑ API)
          const response = await fetch('/api/auth/me', {
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });
          
          if (response.ok) {
            // –¢–æ–∫–µ–Ω –≤–∞–ª–∏–¥–Ω—ã–π - —Ä–µ–¥–∏—Ä–µ–∫—Ç –ø–æ —Ä–æ–ª–∏
            console.log('[Index] Token valid, redirecting to', user.role === 'speaker' ? 'speaker' : 'admin');
            if (user.role === 'speaker') {
              window.location.replace('/speaker.html');
            } else {
              window.location.replace('/admin.html');
            }
          } else {
            // –¢–æ–∫–µ–Ω –Ω–µ–≤–∞–ª–∏–¥–Ω—ã–π - –æ—á–∏—â–∞–µ–º –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É
            console.log('[Index] Token invalid, clearing localStorage');
            localStorage.clear();
          }
        } catch (e) {
          console.error('[Index] Error checking auth:', e);
          localStorage.clear();
        }
      } else {
        console.log('[Index] No token - showing login form');
      }
    })();
  </script>
</body>
</html>
