# VideoControl - Secure Configuration with Network-Level Protection
# Установка: sudo cp nginx/videocontrol-secure.conf /etc/nginx/sites-available/videocontrol

# ============================================
# GEO RULES - Настройте под вашу сеть
# ============================================

geo $admin_access {
    default 0;
    10.172.0.0/24 1;       # Офисная сеть
    172.7.7.0/24 1;        # VPN
    127.0.0.1 1;           # Localhost
}

geo $device_access {
    default 0;
    10.172.0.0/24 1;       # Локальная сеть
    172.7.7.0/24 1;        # VPN
    172.16.0.0/12 1;       # Приватные IP
    127.0.0.1 1;           # Localhost
}

# ============================================
# UPSTREAM
# ============================================

upstream nodejs_backend {
    server 127.0.0.1:3000;
    keepalive 64;
}

# ============================================
# SERVER
# ============================================

server {
    listen 80;
    server_name _;
    
    # Security headers
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logging
    access_log /var/log/nginx/videocontrol-access.log combined;
    error_log /var/log/nginx/videocontrol-error.log warn;

    # ============================================
    # PROTECTED: Admin Panels (офисная сеть + JWT)
    # ============================================
    
    location ~ ^/(admin|speaker)\.html$ {
        if ($admin_access = 0) {
            return 403 "Access denied";
        }
        
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # ============================================
    # PROTECTED: REST API (офисная сеть + JWT)
    # ============================================
    
    location /api/ {
        if ($admin_access = 0) {
            return 403 "API access denied";
        }
        
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        proxy_connect_timeout 300s;
        proxy_send_timeout 900s;
        proxy_read_timeout 900s;
        
        client_max_body_size 5G;
        client_body_buffer_size 128k;
    }
    
    # ============================================
    # DEVICES: Socket.IO (локальная сеть, БЕЗ JWT)
    # ============================================
    
    location /socket.io/ {
        if ($device_access = 0) {
            return 403;
        }
        
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_cache_bypass $http_upgrade;
        
        # Длинные таймауты для 24/7
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        proxy_socket_keepalive on;
        proxy_buffering off;
    }
    
    # ============================================
    # DEVICES: Players & Content (локальная сеть)
    # ============================================
    
    location ~ ^/player.*\.html$ {
        if ($device_access = 0) {
            return 403;
        }
        proxy_pass http://nodejs_backend;
    }
    
    # НОВОЕ: Виртуальные пути /content/{device}/{file} → proxy через resolver
    location ~ ^/content/([A-Za-z0-9_-]+)/(.+)$ {
        if ($device_access = 0) {
            return 403;
        }
        
        # Проксируем на file resolver
        proxy_pass http://nodejs_backend/api/files/resolve/$1/$2;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Поддержка Range requests
        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;
        
        # Таймауты для больших файлов
        proxy_connect_timeout 300s;
        proxy_send_timeout 900s;
        proxy_read_timeout 900s;
        proxy_buffering off;
    }
    
    # Прямой доступ к /content/ (без device prefix)
    location /content/ {
        if ($device_access = 0) {
            return 403;
        }
        
        alias /vid/videocontrol/public/content/;
        autoindex off;
        
        expires 1h;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
    }
    
    # ============================================
    # PUBLIC: Static Assets
    # ============================================
    
    location ~ ^/(css|js|vendor|icon.*\.(svg|png|ico)|favicon.*|apple-touch-icon\.png|manifest.*\.json|sw\.js)$ {
        if ($device_access = 0) {
            return 403;
        }
        
        proxy_pass http://nodejs_backend;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
    
    # ============================================
    # DEFAULT (index.html) - требует admin_access
    # ============================================
    
    location / {
        if ($admin_access = 0) {
            return 403 "Access denied";
        }
        
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
