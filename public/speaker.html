<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5"/>
  <title>Speaker - Video Control</title>
  
  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="/icon.svg"/>
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png"/>
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png"/>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/>
  
  <!-- PWA Support -->
  <link rel="manifest" href="/manifest-speaker.json"/>
  <meta name="theme-color" content="#3b82f6"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
  <meta name="apple-mobile-web-app-title" content="VC Speaker"/>
  
  <link rel="stylesheet" href="/css/app.css?v=2.0.0"/>
  <style>
    /* Speaker-specific adjustments */
    /* По умолчанию (<1024px): всё вертикально */
    .speaker-layout {
      display: grid;
      grid-template-columns: 1fr;
      gap: var(--space-md);
      padding: var(--space-md);
      min-height: 0;
    }
    
    .speaker-main {
      display: grid;
      grid-template-columns: 1fr;
      gap: var(--space-md);
      min-height: 0;
    }
    
    /* КРИТИЧНО: Ограничиваем ширину панели файлов */
    .files-panel {
      max-width: 100%;
      overflow: hidden;
    }
    
    .files-panel .list {
      max-width: 100%;
    }
    
    /* Минимальные высоты для вертикального режима */
    .sidebar {
      min-height: 280px;
      max-height: 400px;
    }
    
    #tvList {
      overflow-y: auto;
      max-height: 320px;
      min-height: 220px;
    }
    
    .speaker-main > .panel:first-child {
      min-height: 280px;
      max-height: 600px;
    }
    
    .speaker-main > .panel:first-child #fileList {
      min-height: 220px;
    }
    
    /* Широкий экран (≥1024px): всё горизонтально */
    @media (min-width: 1024px) {
      .speaker-layout {
        grid-template-columns: 280px 1fr;
      }
      
      .speaker-main {
        grid-template-columns: minmax(0, 1fr) 360px;
      }
      
      /* На десктопе также ограничиваем */
      .files-panel {
        max-width: 100%;
        overflow: hidden;
      }
      
      /* Сбрасываем ограничения высоты на широких экранах */
      .sidebar,
      #tvList,
      .speaker-main > .panel:first-child,
      .speaker-main > .panel:first-child #fileList {
        min-height: 0;
        max-height: none;
      }
    }
    
  </style>
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="/js/speaker.js?v=2.2.0"></script>
</head>
<body>
  <header class="toolbar">
    <div style="display:flex; align-items:center; gap:12px; flex-wrap:wrap; flex:1;">
      <button id="themeBtn" class="secondary" type="button" style="padding:8px 12px; display:flex; align-items:center; justify-content:center;" aria-label="Переключить тему"></button>
      <strong class="title">Панель спикера</strong>
      <div style="display:flex; align-items:center; gap:8px;">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
        <span id="userFullName" class="meta" style="font-weight:500; color:var(--text);"></span>
        <span class="meta" style="color:var(--muted);">•</span>
        <span id="logoutBtn" class="meta" style="font-weight:500; color:var(--text); text-decoration:underline; cursor:pointer;">Выйти</span>
      </div>
    </div>
    <div class="button-group" style="display:flex; gap:8px; flex-shrink:0;">
      <button id="playBtn" class="primary" type="button">▶ Play</button>
      <button id="pauseBtn" class="secondary" type="button">⏸ Pause</button>
      <button id="restartBtn" class="secondary" type="button">⏮ Restart</button>
      <button id="stopBtn" class="danger" type="button">⏹ Stop</button>
    </div>
  </header>

  <main class="speaker-layout">
    <aside class="sidebar panel devices-panel">
      <h3 class="title">Устройства</h3>
      <ul id="tvList" class="list"></ul>
    </aside>
    <section class="speaker-main">
      <div class="panel files-panel">
        <div class="header" style="display:flex; justify-content:space-between; align-items:center; gap:var(--space-sm); margin-bottom:var(--space-sm)">
          <h3 class="title" id="filesPaneTitle" style="margin:0">Файлы</h3>
          <div class="meta" id="filesPaneMeta" style="margin:0; white-space:nowrap">Выберите устройство слева</div>
        </div>
        <ul id="fileList" class="list"></ul>
      </div>
      <div class="panel preview-panel">
        <h3 class="title">Превью</h3>
        <div id="filePreview" class="miniPreview"></div>
        <div class="preview-controls">
          <button id="pdfPrevBtn" class="secondary" type="button">◀ Назад</button>
          <button id="pdfNextBtn" class="secondary" type="button">Вперёд ▶</button>
          <button id="pdfCloseBtn" class="secondary" type="button">✕ Закрыть</button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
