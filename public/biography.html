<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5"/>
  <title>Биографии</title>
  
  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="/icon.svg"/>
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png"/>
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png"/>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/>
  
  <!-- PWA Support -->
  <meta name="theme-color" content="#3b82f6"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
  <meta name="apple-mobile-web-app-title" content="Биографии"/>
  
  <link rel="stylesheet" href="/css/app.css?v=2.0.0"/>
  <link rel="stylesheet" href="/css/biography.css"/>
  <script type="module" src="/js/biography.js"></script>
</head>
<body>
  <header class="toolbar">
    <button id="themeBtn" class="secondary" type="button" style="padding:8px 12px; display:flex; align-items:center; justify-content:center;" aria-label="Переключить тему"></button>
    <strong class="title">Биографии</strong>
  </header>
  
  <main class="biography-container">
    <!-- Поисковая панель -->
    <div class="search-panel">
      <input id="searchInput" type="text" placeholder="Введите ФИО..." autocomplete="off"/>
      <div id="suggestions" class="suggestions-dropdown" style="display:none;"></div>
    </div>
    
    <!-- Контент биографии -->
    <div id="biographyContent" class="biography-content"></div>
    
    <!-- Сообщение по умолчанию -->
    <div id="emptyState" class="empty-state">
      <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M22 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
      <p>Введите ФИО для поиска биографии</p>
    </div>
  </main>
  
  <!-- Lightbox для медиа -->
  <div id="lightbox" style="display:none;"></div>
</body>
</html>
